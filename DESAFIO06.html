<h1>Tags em HTML</h1>
<p>Em HTML5, podemos inserir os elemento da lista a seguir. Passe o mause <br> 
sobre os termos para descobrir qual tag deverá utilizar em cada caso.
</p>
<p><abbr title="Use a tag <p>">Parágrafo</abbr>
    <br>
    <abbr title="Use a tag <h1>">Titulos</abbr>
    <br>
    <abbr title="Use a tag img src="" alt="" ">Imagens</abbr> 
    <br>
    <abbr title="Use a Tag abbr ">Abreviações</abbr> 
  <abbr title="Use a tag q  ">Citações</abbr>
  <br>
  <abbr title="Use a tag del ">Texto Deletado</abbr>
  <br>
  <abbr title="Use a tag ins ">Texto inserido</abbr>

</p>
